<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/Utility.js"></script>
  <script src="scripts/DoublyLinkedList.js"></script>
  <script src="scripts/PhotoViewer.js"></script>
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Viewer</h1>
    </div>
    <img src="InitialImage.jpg" alt="" class="img-responsive" id="image">
    <form class="form">
      <div class="form-group">
        <label for="folder" class="control-label">Photo's Folder</label>
        <input class="form-control" type="text" name="folder" id="folder" value="umcp/">
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Common Name</label>
        <input class="form-control" type="text" name="name" id="name" value="college">
      </div>
      <div class="form-inline form-group">
        <label for="start">Start Photo Number:</label>
        <input class="form-control" type="number" name="start" id="start" value="1">
        <label for="end">End Photo Number:</label>
        <input class="form-control" type="number" name="end" id="end" value="1">
      </div>
      <div id="error">

      </div>
      <div class="form-group">
        <input class="btn btn-default" type="button" name="slideShow" id="btn_slide" value="Slide Show">
        <input class="btn btn-default" type="button" name="randomSlideShow" id="btn_random" value="Random Slide Show">
        <input class="btn btn-default" type="button" name="previousSlide" id="btn_previous" value="Previous Slide">
        <input class="btn btn-default" type="button" name="nextSlide" id="btn_next" value="Next Slide">
        <input class="btn btn-default" type="button" name="autoSlide" id="btn_auto" value="Auto Slide Show">
        <input class="btn btn-default" type="button" name="autoRandom" id="btn_autoRandom" value="Auto Random Slide Show">
        <input class="btn btn-default" type="button" name="StopAuto" id="btn_stopAuto" value="Stop Auto Show">
      </div>
      <div class="form-group">
        <input class="btn btn-default" type="button" name="reset" id="btn_reset" value="reset">
      </div>
    </form>
  </div>
</body>
</html>
